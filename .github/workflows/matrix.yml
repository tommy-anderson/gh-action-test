name: Dynamic Matrix  

on:
  push:
    branches:
      - master

jobs:
  getArray:
    runs-on: ubuntu-latest
    outputs:
      outputArr: ${{ steps.set-matrix.outputs.outputArr }}
    steps:
      - name: set-matrix
        id: set-matrix
        uses: tommy-anderson/Output-array-action@v1.5

  calculate-matrix:
    runs-on: ubuntu-latest
    needs: getArray
    # strategy:
    #   matrix: ${{ fromJSON(needs.getArray.outputs.outputArr) }}
    steps:
      - run: echo ${{ needs.getArray.outputs.outputArr }}
