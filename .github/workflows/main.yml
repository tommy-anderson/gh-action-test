name: Inspect Contexts
on:
  pull_request:
    branches:
      - master
jobs:
  build:
    name: Inspect contexts
    runs-on: ubuntu-latest
    steps:
      - name: debug
        env:
          NAME: ${{ toJSON(github.event_name) }}
          ACTION: ${{ toJSON(github.event.action) }}
          LINK: ${{ toJSON(github.event.pull_request._links.issue.href) }}
          LABELS: ${{ toJson(github.event.pull_request.labels.*.name) }}
        run: |
          echo "NAME: $NAME"
          echo "ACTION: $ACTION"
          echo "LINK: $LINK"
          echo "LABELS: $LABELS"