name: Update Test Timings

on:
  workflow_dispatch:
    inputs:
      debug:
        description: 'Debug'
        required: false
        default: 'false'

jobs:
  open-pr-with-updated-test-timings:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: create some noise
        run: date +%s > noise.txt
      - name: Create PR
        uses: peter-evans/create-pull-request@v5
        with:
          title: ğŸ‘Œ Update test timings
          branch: test/update-timings
          delete-branch: true
          commit-message: ğŸ‘Œ Update test timings
